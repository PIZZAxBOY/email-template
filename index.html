<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>多账号存储示例</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <div class="user">
        <button class="user-switch">
          <img
            src="assets/avatar1.png"
            alt="avatar "
            width="32px"
            height="32px"
          />
          <span>
            <p>添加账号</p>
          </span>
        </button>
      </div>
    </nav>
    <div class="main-content">
      <div class="account-management">
        <label for="email">邮箱地址:</label>
        <input type="email" id="email" name="email" />
        <label for="password">授权码:</label>
        <input type="password" id="password" name="password" />
        <button onclick="saveData()">保存数据</button>
        <label for="account-select">选择账号:</label>
        <select id="account-select" onchange="selectAccount()">
          <option value="" disabled selected>请选择账号</option>
        </select>
        <label for="template-select">选择模板:</label>
        <select id="template-select" onchange="changeTemplate()">
          <option value="" disabled selected>请选择模板</option>
        </select>
      </div>
      <div id="preview-wrapper">
        <h2>预览邮件</h2>
        <iframe
          id="email-preview"
          title="email-preview"
          allowfullscreen
          src="template\通用.html"
        >
        </iframe>
      </div>
    </div>

    <script src="account.js"></script>
  </body>
</html>
